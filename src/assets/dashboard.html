<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="db">

        <div class="db__header">
            <h1>Excel Dashboard</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    New <br/> Table
                </a>
            </div>
        </div>

        <div class="db__table db__view">

            <div class="db__list-header">
                <span>Name of a table</span>
                <span>Opened</span>
            </div>

            <ul class="db__list">

                <li class="db__record">
                    <a href="#">Table №1</a>
                    <strong>12.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table №2</a>
                    <strong>11.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table №3</a>
                    <strong>10.06.2020</strong>
                </li>

            </ul>

        </div>


    </div>
</div>
</body>
</html>
